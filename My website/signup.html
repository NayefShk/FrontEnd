<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | MINDEASE</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MINDEASE</div>
        <a href="index.html" class="home-btn">Home</a>
    </nav>

    <!-- Signup Form -->
    <section class="auth-container">
        <div class="auth-form">
            <h2>Join MINDEASE</h2>
            <p>Start your journey to better mental health.</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="int" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile no">Mobile No.</label>
                    <input type="int" id="mobile no" name="mobile no" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="int" id="pincode" name="pincode" required>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
